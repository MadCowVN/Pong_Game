<!DOCTYPE html>
<html>
  <head>
    <title>Pong Game</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #2c3e50;
        color: white;
      }
      #gameInfo {
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
      }
      #controls {
        margin-top: 10px;
        font-size: 14px;
        text-align: center;
        max-width: 640px;
      }
    </style>
  </head>
  <body>
    <canvas
      id="scene"
      width="640"
      height="480"
      style="background-color: powderblue; border: 2px solid #34495e;"
    ></canvas>
    <div id="controls">
      <p><strong>Controls:</strong></p>
      <p>Mouse: Move paddle | L: Freeze NPC (2s) | C: Auto-aim | +/-: Ball size</p>
    </div>
    <script src="game.mjs" type="module"></script>
  </body>
</html>
